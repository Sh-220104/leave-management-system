# ─── DataSource (in-memory H2) ───────────────────────────────────────────────
spring.datasource.url=jdbc:h2:mem:elmstest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ─── JPA / Hibernate ─────────────────────────────────────────────────────────
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# ─── Schema initialisation ───────────────────────────────────────────────────
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# ─── H2 console ──────────────────────────────────────────────────────────────
spring.h2.console.enabled=false

# ─── JWT ─────────────────────────────────────────────────────────────────────
jwt.secret=JH8hs@83hfKfW82jdls#9Uv4LjVtQm9pP1k3Ns8Bg2VtAe4GmQsVw4Zz6bHtWsTLP
jwt.expiration=3600000

# ─── Server (random port so parallel builds do not clash) ────────────────────
server.port=0

# ─── Error handling ──────────────────────────────────────────────────────────
server.error.include-message=always

# ─── Security: disable CSRF for tests ────────────────────────────────────────
spring.security.user.name=admin
spring.security.user.password=admin
